<ion-header>
  <ion-navbar>
    <ion-title>
     Casas
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only color = "royal" (click) = "clickFav()">
        <ion-icon name = "heart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-card *ngFor = "let c of casas">
         <img [src] = c.imagen (click) = "clickCasa(c)">
       <h2>{{c.nombre}}</h2>
       <h4>{{c.precio}}</h4>
       <h2>{{c.ubicacion}}</h2>
     </ion-card> 



</ion-content>
