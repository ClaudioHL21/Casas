<ion-header>

  <ion-navbar>
    <ion-title>Información</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
     
        <ion-item>
          <img [src]= casa.imagen >
          <h3> Está ubicada en {{casa.ubicacion}}. </h3>
          <h4> {{casa.precio}} </h4>
          <h4> Tiene {{casa.cuartos}} cuartos. </h4>
        </ion-item>

</ion-card>

</ion-content>

<ion-footer>
    <ion-toolbar>
      <button ion-button block color="dark" (click)="addClick()"> Agregar a favoritos</button>
    </ion-toolbar>
  </ion-footer>
