<ion-header>

  <ion-navbar>
    <ion-title>Favoritos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor = "let c of favoritas">
    <img [src] = c.imagen>
  <h2>{{c.nombre}}</h2>
  <h4>{{c.precio}}</h4>
  <h2>{{c.ubicacion}}</h2>
</ion-card> 

</ion-content>
